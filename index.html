<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">номер</th>
                <th colspan="2">теги</th>
                <th>тег</th>
                <th>значение</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>p</td>
                <td>абзац</td>
            </tr>
            <tr>
                <td>2</td>
                <td>a</td>
                <td>ссылка</td>
            </tr>
            <tr>
                <td>3</td>
                <td>b</td>
                <td>жирный текст</td>
            </tr>
            <tr>
                <td>4</td>
                <td>i</td>
                <td>курсив</td>
            </tr>
            <tr>
                <td>5</td>
                <td>table</td>
                <td>таблица</td>
            </tr>
            <tr>
                <td>6</td>
                <td>tr</td>
                <td>ряд таблицы</td>
            </tr>
            <tr>
                <td>7</td>
                <td>td</td>
                <td>ячейка таблицы</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>8</td>
                <td>th</td>
                <td>заголовок таблицы</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
